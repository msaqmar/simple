<html>

<style>


.dropbtn{
	background-color: rgba(45,45,45,0.3);
  	color: black;
  	padding: 5px;
  	font-size: 16px;
  	border: none;
  	cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 100%;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

</style>

<button class="dropbtn">SUMMARY</button>
